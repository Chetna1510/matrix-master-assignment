<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="task-title"><i class="bi bi-list-check"></i> My Tasks</h1>
        </div>

        <!-- Stats -->
        <div class="row mb-4">
            <div class="col-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 id="total">0</h3>
                        <small>Total</small>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 id="active">0</h3>
                        <small>Active</small>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 id="done">0</h3>
                        <small>Done</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Add New Task</h5>
                <form id="myForm">
                    <div class="mb-2">
                        <input type="text" class="form-control" id="title" placeholder="Task name" required>
                    </div>
                    <div class="mb-2">
                        <select class="form-select" id="priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Tasks Table -->
        <div class="card">
            <div class="card-body">
                <h5>Task List</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Task</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskTable">
                        <tr>
                            <td colspan="5" class="text-center text-muted">No tasks yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
