<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Custom JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <!-- Search Box -->
        <div class="search-container position-relative">
            <form class="d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="search-icon feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input class="form-control search-input ps-5" type="search"
                       placeholder="Search anything..." aria-label="Search" id="search-input">
                <button class="btn btn-search ms-2" type="submit" id="search-btn">Search</button>
            </form>
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="no-results">
            
        </div>

        <!-- Movies Grid -->
        <div id="movies-grid" class="movies-grid">

        </div>
    </div>
    
</body>
</html>
